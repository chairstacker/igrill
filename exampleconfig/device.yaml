devices:
  - name:       'grill'                  # Unique name of the device
    type:       'igrill_v3'              # Supported devices: igrill_mini, igrill_v2, igrill_v3
    address:    'YY:XX:ZZ:00:00:00'      # The MAC of the device
    topic:      'temperature/bbq/igill3' # The topic to publish on. will have probe number appended: <topic>/probe{1..4}
    intrerval:  20                       # Polling interval